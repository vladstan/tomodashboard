schema {
  query: Query
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Profile implements Node {
  id: ID!
  _id: String
  userId: String
}

type ProfileConnection {
  pageInfo: PageInfo!
  edges: [ProfileEdge]
}

type ProfileEdge {
  node: Profile
  cursor: String!
}

type Query {
  node(id: ID!): Node
  user(id: String): User
}

type User implements Node {
  id: ID!
  _id: String
  profile: ProfileConnection
}
